<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>订单列表</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes"><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black"><!-- 设置苹果工具栏颜色 -->
	<link rel="stylesheet" type="text/css" href="./file_order_list/reset.css">
	<link rel="stylesheet" type="text/css" href="./file_order_list/list.css">
	<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
	<!--http://119.29.137.98/Api/OrderApply/pProgress?page=1&page_size=10&token=d1a5db6ab87cc920036d4a1bded8fd78&token=d1a5db6ab87cc920036d4a1bded8fd78-->
</head>
<body>
	<div id="orderlist">
		<div class="orderlist"> 
			<section class="wrapper underway"> 
				<ul class="underway-hook"></ul> 
			</section> 
			<section class="wrapper"> 
				<h2 class="title">已完成订单</h2> 
				<ul class="finished-hook" id="order_list">
					<script type="text/javascript">
					window.onload=post_list();
					function post_list() {
						var token = localStorage.xdg_token;
						if (!token) {
							alert("请登陆");
							location.href='login.html';
							return;
						}
						var url="http://119.29.137.98/Api/OrderApply/pProgress";
						var page = 1;
						var page_size = 20;
						$.ajax({
							  type: 'POST',
							  url: url,
							  timeout:10000,
							  data:"page="+page+"&page_size="+page_size+"&token="+token,
							  dataType: 'json',
							  success: function(data){
							   if(data.ret=="0"){
					 			 var list = data.list;
					 			 var docs = "";
					 			 	for (var i = 0; i < list.length ; i++) {
										var doc = '<li class="item"><span class="datetime">'+list[i].apply_time+'</span><span class="udache" style="">快车</span><span class="tip"></span><span class="comment"><em>'+list[i].status+'</em></span><span class="path-start">'+list[i].from_place+'</span><span class="path-end">'+list[i].to_place+'</span><span class="i-next"></span></li>';
										// document.append(doc);
										 docs=docs+doc
					 			 	}
					 			 	document.getElementById("order_list").innerHTML=docs;
					 			}else{
					 				// alert("token已失效"+data.ret+","+url);
					 				location.href='login.html';
					 				return;
					 			}
							  },
							  error: function(xhr, type){
							  	alert('网络超时，请检查网络');
							  }
							});
					}
						
					</script>
				</ul>
			</section> 
			<section class="wrapper nodata nodata-hook"> 
				<span class="desc">您还没有用车记录<br />快去打车吧</span> 
			</section> 
			<div class="load-more load-more-hook">
				没有更多订单了
			</div> 
		</div>
	</div>
</body>
</html>
