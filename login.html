<!DOCTYPE html>
<!-- saved from url=(0032)http://weixin.bbxpc.com/bind.jsp -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>小滴哥</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes"><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black"><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telephone=no, email=no"><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<link rel="stylesheet" href="./css/global.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body style="background:#f4f4f4">
	<!-- 公共头部 -->
	<header>
		<a class="hd-back" href="call.html"></a><em>乘客登陆</em>
	</header>
	<!-- 中间内容 -->
	<article class="content input-box">
		<h2 class="">为了方便司机联系您，请您登陆小滴哥账号</h2>
		<article class="input-list">
			<form name="bindForm" id="bindForm" method="POST">
				<section class="input-section input-apart">
					<input type="tel" id="phone" name="phone" maxlength="11" placeholder="请输入11位手机号">
				</section>
				<section class="input-section">
					<input type="password" id="code" name="pwd" maxlength="15" placeholder="请输入密码">
				</section>
				<section class="input-submit">
					<input type="button" value="登陆">
				</section>
			</form>
			<p class="bottom-tips">登录即表示您同意<a href="#" title="">《小滴哥服务条款》</a></p>
		</article>
	</article>
	<article class="content personal-info">
		<div>
			<ul>
				<li class="item" id="info">个人信息</li>
				<li class="item" id="order-list">订单列表</li>
				<li class="item" id="balance">额度</li>
			</ul>
			<a id="logout">退出登录</a>
		</div>
	</article>

<style type="text/css">
	#logout{
		display: block;
		margin: 1.1rem auto 0;
		max-width: 640px;
		width: 70%;
		line-height: 2.71rem;
		text-align: center;
		border: 1px solid #00aaff;
		color: #00aaff;
		font-size: 1.29rem;
		border-radius: 1.7rem;
		-webkit-appearance: none;
	}
	ul{
		margin: 0;
		padding: 0;
		border: 0;
		font-size: 100%;
		font-weight: 200;
		vertical-align: baseline;
		display: block;
		list-style-type: disc;
		-webkit-margin-before: 1em;
		-webkit-margin-after: 1em;
		-webkit-margin-start: 0px;
		-webkit-margin-end: 0px;
	}
	li{
		list-style: none;
		padding: 0;
	}
	.item{
		position: relative;
		line-height: 22px;
		padding: 15px 10px;
		color: #000;
		font-size: 1.4rem;
		border-bottom: 1px solid #00AAFF;
	}
</style>
</body>
</html>

<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
<!-- 自定义js -->
<script src="./js/common.js"></script>
<script src="./js/cookies.js"></script>
<script src="./js/login.js"></script>
<script type="text/javascript">
	window.onload = ifLogin();
	//登陆
	$('.input-submit').click(function(){
		login();
	});
	$("#info").click(function() {
		alert(getCookie("xdg_company_name"));
	});
	$("#order-list").click(function() {
		location.href='orderlist.html';
	});
	$("#balance").click(function() {
		alert("实现中");
	});
	$("#logout").click(function() {
		logout();
	});
</script>
